<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天闻UI</title>
    <link href="/static/lib/twui/twui.css" rel="stylesheet" />
    <link href="/static/plugs/highlight/styles/default.css" rel="stylesheet" />
    <link href="/static/plugs/highlight/styles/vs.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
    <link href="/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!--[if lt IE 9]>
        <script src="../static/plugs/ie8/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <!-- 头部 -->
    <div class="twui-header twuix-phone-down-hide">
        <div class="twui-header-inner">
            <a class="twui-header-left" href="/">
                <img class="twui-header-logo" src="/static/images/tw-white.png" />
            </a>
            <ul class="twui-nav jst-urlnav" data-back="1" id="nav">
                <li class="active"><a href="/">设计</a></li>
                <li><a href="/web/global/version">全局</a></li>
                <li><a href="/web/code/spec">代码</a></li>
                <li><a href="/web/modules/spec" data-url-keyword="modules">组件</a></li>
                <li><a href="/project/index">项目</a></li>
            </ul>
            <div class="twui-header-right">
                <div class="twui-header-search">
                    <input type="text" placeholder="搜索SCSS或组件..." />
                    <a class="twui-ifont xsearch"></a>
                </div>
                <span>|&nbsp;&nbsp;&nbsp;版本:1.0.0</span>
            </div>
        </div>
    </div>
    <!-- /头部 -->

    
    <!-- 主体 -->
    <div class="twui-body">
        <!-- 主体布局 -->
        <div class="twui-layout">
            <div class="twui-layout-item" id="sidebar-box">
                {{sidebar}}
            </div>

            <div class="twui-layout-cell">
                <div class="twui-layout-content">
                    <div class="twui-layout-body">
                        <!-- 内容区 -->
                        <div class="twui-markdown" id="markdown">
                            {{content}}
                        </div>
                        <!-- 内容区-->
                    </div>
                </div>
            </div>
        </div>
        <!-- /主体布局 -->
    </div>
    <!-- /主体 -->

    
    <!-- 页脚 -->
    <div class="twui-footer">
        <div class="footer-inner">Copyright © 2008-2017 Tianwen. All Rights Reserved.  V006R001C03SP01  400-888-9045</div>
    </div>
    <!-- /页脚 -->

    
    <!-- 脚本 -->
    <script src="/static/lib/javascripts/jquery.min.js"></script>
    <script src="/static/plugs/highlight/highlight.pack.js"></script>
    <script src="/static/plugs/tools/marked.js"></script>
    <script src="/static/plugs/tools/clipboard.min.js"></script>
    <script src="/static/lib/twui/twui.js"></script>
    <script src="/static/js/normal.js"></script>
    <!-- /脚本 -->
    <script>

    </script>

    
</body>
</html>
